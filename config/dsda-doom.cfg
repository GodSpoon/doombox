# DoomBox dsda-doom configuration
# Controller/Joystick settings - ENABLE CONTROLLER SUPPORT
use_joystick 1
joystick_index 0
joy_sensitivity 10
joy_left 0
joy_right 1
joy_up 2
joy_down 3
joy_fire 4
joy_use 5
joy_run 6
joy_strafe 7
joy_menu 8
joy_weapon_next 9
joy_weapon_prev 10
joy_speed 11

# Video settings - ENFORCED FULLSCREEN
screen_width 1280
screen_height 960
use_fullscreen 1
fullscreen 1
exclusive_fullscreen 1
render_vsync 1
gl_finish 1
use_gl_surface 1

# Display settings
aspect_ratio 1.33
render_resolution 1280x960
render_screen_multiply 1
video_mode 1

# Audio settings
snd_sfxvolume 8
snd_musicvolume 4

# Game settings
default_skill 3
autorun 1
mouse_sensitivity 5

# Window management - prevent windowed mode
windowed_mode 0
allow_windowed 0
window_focused 1
force_fullscreen 1

# Performance settings
render_multithread 1
use_hardware_gamma 1

# Save settings
save_dir /home/sam/SPOON_GIT/doombox/saves
demo_dir /home/sam/SPOON_GIT/doombox/demos
